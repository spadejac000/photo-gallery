<html>

<body>
    <header>
        <input id="search name="search" class="input search" placeholder="Search(16pt)" type="text"/>
    </header>
    <main class="wrapper" id="picture-list">

      <a href="images/01.jpg" data-lightbox="image" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="images/01.jpg" class="image" id="Hay Bales"/></a>

      <a href="images/02.jpg" data-lightbox="image" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="images/02.jpg" class="image" id="Lake"/></a>

      <a href="images/03.jpg" data-lightbox="image" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="images/03.jpg" class="image" id="Canyon"/></a>

      <a href="images/04.jpg" data-lightbox="image" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. "><img src="images/04.jpg" class="image" id="Iceberg"/></a>

      <a href="images/05.jpg" data-lightbox="image" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="images/05.jpg" class="image" id="Desert"/></a>

      <a href="images/06.jpg" data-lightbox="image" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="images/06.jpg" class="image" id="Fall"/></a>

      <a href="images/07.jpg" data-lightbox="image" data-title="I drove past this plantation yesterday, everything is so green!"><img src="images/07.jpg" class="image" id="Plantation"/></a>

      <a href="images/08.jpg" data-lightbox="image" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="images/08.jpg" class="image" id="Dunes"/></a>

      <a href="images/09.jpg" data-lightbox="image" data-title="We enjoyed a quiet stroll down this countryside lane."><img src="images/09.jpg" class="image" id="Countryside Lane"/></a>

      <a href="images/10.jpg" data-lightbox="image" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="images/10.jpg" class="image" id="Sunset"/></a>

      <a href="images/11.jpg" data-lightbox="image" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="images/11.jpg" class="image" id="Cave"/></a>

      <a href="images/12.jpg" data-lightbox="image" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="images/12.jpg" class="image" id="Bluebells"/></a>

    </main>
